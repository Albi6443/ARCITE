<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>

     li{
        display: inline;
        background-color: bisque;
        padding: 20px;
     }
     ul{
        /* margin: 350px; */
     }
     img{
        display: block;
     }
     div{
        height: 100px;
        width: 100px;
        background-color: bisque;
        display: inline-block;
        margin: 10px;
     }
     .box2{
        visibility: hidden;
     }

    </style>
</head>
<body>
    <br>
    <ul>
        <li>python</li>
        <li>java</li>
        <li>react</li>
    </ul><br>

    <img src="/image/your name gif.gif" alt=""><br>
    <img src="/image/your name gif.gif" alt="">

    <div>box1</div>
    <div class="box2">box2</div>
    <div>box3</div>
 

</body>
</html>
