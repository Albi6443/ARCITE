<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>


form{
   margin: auto;
    background-color: beige;
    width: fit-content;
    border: 2px solid black;
    height: 20%
  ;
  text-align: center;
    
}
h1{
    text-align: center;
}
input,select{
    margin-top: 10px;
}

    </style>
</head>
<body>
   
    
    <form>
         <h1>registration form</h1>
         <label for="name">
            name:<input type="text" id="1" name="name" placeholder="enter yor name">
         </label><br>
         <label for="age">
          age:<input type="number" id="2" name="age" min="0" max="100">
         </label><br>
         <label for="dob">
            dob:<input type="date" id="3" name="dob" >
         </label><br>
         <label for="password">
            password:<input type="password" id="4" name="password">
         </label><br>
         <label for="gender"></label>gender:
         <label for="male">
         male <input type="radio" id="5" name="gender">
         </label>
         <label for="female">
         female <input type="radio" id="5" name="gender">
         </label><br>
        <label for="state"> state:
           <select>
            <option value="kerala">kerala</option>
            <option value="maharashtra">maharashtra</option>
            <option value="tamilnadu">tamilnadu</option>
            <option value="goa">goa</option>
            <option value="madhya predesh">madhya predesh</option>
            <option value="rajashtan">rajashtan</option>
           </select>
        </label>
        <br>
        <label for="hobbies"></label>hobbies: 
        
        <input type="checkbox">
        <label for="anime">anime</label>
        <input type="checkbox">
        <label for="traveling">traveling</label>
        <input type="checkbox">
        <label for="exploring">exploring</label>
        <br>
        <label for="address"></label>Address:
        
        <textarea name="" id=""></textarea><br>
         <label for="pdf">Upload file</label>
         <input type="file">

    </form>
  
</body>
</html>
